<c-card class="mt-4">
  <c-card-header class="d-flex justify-content-between align-items-center">
    <strong>Danh sách Tàu của {{ schedule?.Name }}</strong>
    <button cButton color="primary" (click)="openAddJourneyModal()">
      + Thêm chuyến tàu
    </button>
  </c-card-header>

  <c-card-body class="p-0">
    <table cTable striped hover *ngIf="journeys.length > 0; else noData">
      <thead>
        <tr>
          <th>#</th>
          <th>Tên chuyến tàu</th>
          <th>Ngày giờ khởi hành</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let j of journeys; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ j.Name }}</td>
          <td>{{ j.DateTime | date : "dd/MM/yyyy HH:mm" }}</td>
          <td>
            <button
              cButton
              size="sm"
              color="primary"
              (click)="viewDetail(j.Id)"
            >
              Xem chi tiết
            </button>
            <button
              cButton
              size="sm"
              color="danger"
              class="ms-2"
              (click)="deleteJourney(j.Id)"
            >
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #noData>
      <div class="p-3">Không có journey nào cho lịch trình này.</div>
    </ng-template>
  </c-card-body>
</c-card>

<!-- Modal thêm Journey -->
<c-modal [(visible)]="visibleAddJourney" size="lg">
  <c-modal-header>
    <h5 class="modal-title">Thêm chuyến tàu mới</h5>
    <button
      type="button"
      class="btn-close"
      (click)="closeAddJourneyModal()"
    ></button>
  </c-modal-header>

  <c-modal-body>
    <div class="mb-3">
      <label class="form-label">Tên chuyến tàu</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newJourneyName"
        name="JourneyName"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Ngày giờ khởi hành</label>
      <input
        type="datetime-local"
        class="form-control"
        [(ngModel)]="newJourneyDateTime"
        name="DepartureDateTime"
      />
    </div>
  </c-modal-body>

  <c-modal-footer>
    <button cButton color="secondary" (click)="closeAddJourneyModal()">
      Đóng
    </button>
    <button cButton color="primary" (click)="saveNewJourney()">Lưu</button>
  </c-modal-footer>
</c-modal>
