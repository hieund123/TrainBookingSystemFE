<div class="container mt-4">
  <!-- Thông tin hành trình -->
  <c-card *ngIf="journey">
    <c-card-header class="d-flex justify-content-between align-items-center">
      <h4 class="mb-0">{{ journey.Name }}</h4>
    </c-card-header>
    <c-card-body>
      <p><strong>Lịch trình:</strong> {{ journey.ScheduleName }}</p>
    </c-card-body>
  </c-card>

  <!-- Danh sách ga -->
  <app-journey-station-list
    [stations]="journeyStations"
    [journeyId]="journeyId"
    (stationsChanged)="loadJourneyStations()"
  ></app-journey-station-list>

  <!-- Danh sách toa -->
  <app-journey-carriage-list
    [carriages]="carriages"
    [journeyId]="journeyId"
    (carriagesChanged)="loadCarriages()"
  ></app-journey-carriage-list>

  <!-- Nút quay lại -->
  <div class="mt-3">
    <button cButton color="secondary" (click)="goBack()">⬅ Quay lại</button>
  </div>
</div>
