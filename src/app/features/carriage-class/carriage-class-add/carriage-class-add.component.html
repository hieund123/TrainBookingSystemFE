<!-- Nút mở modal -->
<button (click)="toggleModal()" cButton color="primary">
  + Thêm loại toa
</button>

<!-- Modal -->
<c-modal id="carriageAddModal" [visible]="isModalOpen" (visibleChange)="onModalChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Thêm loại toa</h5>
    <button (click)="toggleModal()" cButtonClose></button>
  </c-modal-header>

  <c-modal-body>
    <form [formGroup]="form">
      <div class="mb-3">
        <label class="form-label">Tên loại toa</label>
        <input type="text" class="form-control" formControlName="CarriageName" />
      </div>

      <div class="mb-3">
        <label class="form-label">Sức chứa</label>
        <input type="number" class="form-control" formControlName="SeatingCapacity" />
      </div>
    </form>
  </c-modal-body>

  <c-modal-footer>
    <button (click)="toggleModal()" cButton color="secondary">Hủy</button>
    <button (click)="submit()" cButton color="primary" [disabled]="form.invalid">Lưu</button>
  </c-modal-footer>
</c-modal>
