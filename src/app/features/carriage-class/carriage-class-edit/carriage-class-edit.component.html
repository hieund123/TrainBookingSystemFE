<!-- Nút mở modal -->
<button cButton color="warning" size="sm" class="me-2" (click)="toggleModal()">
  Sửa
</button>

<!-- Modal -->
<c-modal
  [visible]="isModalOpen"
  (visibleChange)="onModalChange($event)"
  size="lg"
>
  <c-modal-header>
    <h5 cModalTitle>Sửa loại toa</h5>
    <button (click)="toggleModal()" cButtonClose></button>
  </c-modal-header>

  <c-modal-body>
    <form [formGroup]="form">
      <div class="mb-3">
        <label class="form-label">Tên loại toa</label>
        <input type="text" class="form-control" formControlName="CarriageName" />
      </div>

      <div class="mb-3">
        <label class="form-label">Sức chứa</label>
        <input
          type="number"
          class="form-control"
          formControlName="SeatingCapacity"
        />
      </div>
    </form>
  </c-modal-body>

  <c-modal-footer>
    <button cButton color="secondary" (click)="toggleModal()">Hủy</button>
    <button cButton color="primary" (click)="submit()" [disabled]="form.invalid">
      Lưu
    </button>
  </c-modal-footer>
</c-modal>
