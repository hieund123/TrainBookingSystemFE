<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <div
                  *ngIf="message"
                  class="mb-3 text-center"
                  [class.text-danger]="
                    message.includes('lỗi') ||
                    message.includes('không') ||
                    message.includes('thất bại')
                  "
                  [class.text-success]="message.includes('thành công')"
                >
                  {{ message }}
                </div>

                <!-- Email -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="email"
                    cFormControl
                    formControlName="email"
                    placeholder="Email"
                  />
                </c-input-group>

                <!-- Password -->
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    formControlName="password"
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>

                <!-- OTP
                <c-input-group class="mb-3">
                  <input
                    cFormControl
                    formControlName="code"
                    placeholder="OTP Code"
                    [readonly]="!isOtpSent"
                  />
                  <button
                    cButton
                    color="secondary"
                    type="button"
                    variant="outline"
                    (click)="sendOtp()"
                    [disabled]="
                      !loginForm.get('email')?.valid ||
                      !loginForm.get('password')?.valid
                    "
                  >
                    {{ isOtpSent ? "Gửi lại OTP" : "Gửi OTP" }}
                  </button>
                </c-input-group> -->

                <c-row>
                  <c-col xs="6">
                    <button
                      cButton
                      class="px-4"
                      color="primary"
                      type="submit"
                      [disabled]="!loginForm.valid || isLoading"
                    >
                      <span
                        *ngIf="isLoading"
                        class="spinner-border spinner-border-sm me-2"
                        role="status"
                      ></span>
                      {{ isLoading ? "Đang đăng nhập..." : "Login" }}
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" type="button">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card
            [ngStyle]="{ 'minWidth.%': 44 }"
            class="text-white bg-primary py-5"
          >
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed
                  do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button
                  cButton
                  class="mt-3"
                  color="primary"
                  routerLink="/register"
                  type="button"
                >
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
