<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1>Register</h1>
              <p class="text-body-secondary">Create your account</p>

              <!-- Username -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  formControlName="username"
                  autoComplete="name"
                  cFormControl
                  placeholder="Username"
                />
              </c-input-group>
              <div
                *ngIf="f['username'].touched && f['username'].invalid"
                class="text-danger"
                small
                mb-2
              >
                <div *ngIf="f['username'].errors?.['required']">
                  Username là bắt buộc (3-20 ký tự)
                </div>
              </div>

              <!-- Email -->
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input
                  formControlName="email"
                  autoComplete="email"
                  cFormControl
                  placeholder="Email"
                />
              </c-input-group>
              <div
                *ngIf="f['email'].touched && f['email'].invalid"
                class="text-danger"
                small
                mb-2
              >
                Email không hợp lệ.
              </div>

              <!-- Password -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  formControlName="password"
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Password"
                  type="password"
                />
              </c-input-group>
              <div
                *ngIf="f['password'].touched && f['password'].invalid"
                class="text-danger"
                small
                mb-3
              >
                Mật khẩu không hợp lệ hoặc quá yếu.
              </div>

              <!-- Repeat Password -->
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  formControlName="confirmPassword"
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Repeat password"
                  type="password"
                />
              </c-input-group>
              <div
                *ngIf="
                  registerForm.errors?.['passwordMismatch'] &&
                  f['confirmPassword'].touched
                "
                class="text-danger"
                small
                mb-3
              >
                Mật khẩu nhập lại không khớp.
              </div>

              <!-- Success Message -->
              <div *ngIf="successMessage" class="text-success small mb-3">
                {{ successMessage }}
              </div>
              <!-- API Error -->
              <div *ngIf="errorMessage" class="text-danger small mb-3">
                {{ errorMessage }}
              </div>

              <div class="d-grid">
                <button
                  cButton
                  color="success"
                  type="submit"
                  [disabled]="loading"
                >
                  {{ loading ? "Creating..." : "Create Account" }}
                </button>
                <div class="mt-3 text-center">
                  Đã có tài khoản?
                  <a
                    routerLink="/login"
                    style="
                      text-decoration: underline;
                      color: #007bff;
                      cursor: pointer;
                    "
                  >
                    Đăng nhập
                  </a>
                </div>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
